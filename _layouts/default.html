<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="{{page.tags}}">

    {% include header.html %}

    <div class="page-content" id="skrollr-body">
      <div id="wrapper">
        <div class="cover-section section">
          <h1 id="logo">Greenscape Realty</h1>
          <div class="btn-group">
            <a href="#intro-section" class="button button-default" id="learn-more" onclick="$(this).scrollToId('#intro-section', 800, 30); return false">Learn More</a>
            <a href="#contact-section" class="button button-default" id="contact" onclick="$(this).scrollToId('#contact-section', 800, 30); return false">Request Callback</a>
          </div>
          <div id="cover-overlay"></div>
        </div>
        
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
	{% include scripts.html %}

  <!-- Google analytics  -->
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
  </body>

</html>
